{% extends 'base.html' %}

{% block title %}
<title> {{club.name}} </title>
{% endblock %}

{% block body %}

<div class="h-screen bg-gray-50">
  <div class="max-w-4xl p-6 mx-auto mb-4 bg-white rounded-lg shadow">
    <h2>{{ club.name }}</h2>
    <p>{{ club.description }}</p>
    <p>Date Created: {{ club.date_created }}</p>
    <p>Location: {{ club.location }}</p>
  </div>
</div>

{% endblock %}
