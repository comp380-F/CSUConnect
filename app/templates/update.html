{% extends 'base.html' %} 

{% block head %}
<title>Update Post</title>
{% endblock %} 

{% block body %}
<div class="description">
  <h1>Update Post</h1>

  <div class="form">
    <form action="/update/{{post.id}}" method="POST">
      <input type="text" name="description" id="description" value="{{post.description}}" />
      <input type="submit" value="Update" />
    </form>
  </div>
</div>
{% endblock %}
