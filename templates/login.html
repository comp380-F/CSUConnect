{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="login">
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Your username" id="username">
        <input type="password" name="password" placeholder="Password" id="password">
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
